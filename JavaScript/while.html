<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Döngüsü</title>
</head>
<body>
    <script>
        var i=10;
        while(i>0) {
           document.write(i+"<br>");
           i--;
        }
    </script>

    <br><br><hr>

    <script>
        var i=10;
        while(i>=0) {
            document.write(i+"<br>");
            i--;
        }
    </script>

    <br><br><hr>

    <script>
        var i=17;
        while(i>0) {
            document.write(i+"<br>")
            i--;
        }
    </script>
</body>
</html>
