<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While Döngüsü</title>
</head>
<body>
    <script>
        //30dan 1 e kadar olan sayıların yazılması
        var i=30;
        do{
            document.writeln(i+"<br>"); 
            i--;   
        }
        while(i>0)
    </script>

    <br><br><hr>

    <script>
        var i=30;
        do{
            document.writeln(i+"<br>")
            i--;
        }
        while(i<0)
    </script>
</body>
</html>
