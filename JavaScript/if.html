<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript İf-Else Yapısı</title>
</head>
<body>
    <script>
        var yas=32;
        if(yas>65)
        {
            document.write("yaş 65'den büyük");
        }
        else
        document.write("yaş 65'den büyük değil");

    </script>

    <br>

    <script>
        var yas=75;
        if(yas>65)
        {
            document.write("yaş 65'den büyük");
        }
        else
        document.write("yaş 65'den büyük değil");
    </script>
</body>
</html>
