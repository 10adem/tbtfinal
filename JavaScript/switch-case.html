<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Case Yapısı</title>
</head>
<body>
    <script>
        var tarih = new Date();
        var gun = tarih.getDay()
        switch(gun) {
        case 0:
            alert("pazar");
        break;
        case 1:
            alert("pazartesi");
        break;
        case 2:
            alert("salı");
        break;
        case 3:
            alert("çarşamba");
        break;
        case 4:
            alert("perşembe");
        break;
        case 5:
            alert("cuma");
        break;
        case 6:
            alert("cumartesi");
        break;
        }
    </script>
</body>
</html>
