<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Döngüsü</title>
</head>
<body>
    <script>
        for(var i=0; i<10; i++) {
            document.write(i);
        }
    </script>
     
     <br><br><hr>

     <script>
         for(var i=0; i<5; i++) {
             document.write(i);
         }
     </script>

     <br><br><hr>

     <script>
         for(var i=15; i>10; i--) {
             document.write(i);
         }
     </script>

     <br><br><hr>
     
     <script>
         for( var i=0; i<10; i++) {
             document.writeln(i);
         }
     </script>

     <br><br><hr>

     <script>
         for(var i=0; i<10; i++) {
             document.writeln(i+"<br>");
         }
     </script>

     <br><br><hr>

     <script>
         for(var i=0; i<=10; i++) {
             document.writeln(i+"<br>");
         }
     </script>

     <br><br><hr>

     <script>
         for(var i=10; i>=0; i--) {
             document.writeln(i+"<br>")
         }
     </script>

     <br><br><hr>

     <script>
         for(var i=1; i<17; i++) {
             document.writeln(i);
         }
     </script>

     <br><br><hr>

     <script>
         for(var i=1; i<17; i=i+2) {
             document.writeln(i);
         }
     </script>

     <br><br><hr>

     <script>
         for(var i=0; i<=90; i=i+3) {
             document.writeln(i);
         }
     </script>
</body>
</html>
